{% extends 'msrh/main.html' %}

{% block content %}
<h1>Gestión de Competencias</h1>
<hr><br>
<div class="card col-md-8 offset-md-2">
    <div class="card-header text-center bg-primary text-white">
     <h3>Detalles</h3>
    </div>
    <div class="card-body">
            <div class="container col-md-6 col-lg-13">
                <table class="table table-borderless table-sm table-hover table-responsive">
                    <tr>
                        <th>Número: </th>
                        <td>#{{idioma.id}}</td>
                    </tr>
                    <tr>
                        <th>Idioma: </th>
                        <td>{{idioma}}</td>
                    </tr>
                    <tr>
                        <th>Estado: </th>
                        <td>{{idioma.estado}}</td>
                    </tr>
                  </table>
        
    </div>
    <hr>
                <div class="modal-footer">
                <div class="bd-example">
                <a href="{% url 'idioma' %}" class="btn btn-danger">Volver a la lista</a>
                <a href="{% url 'Editaridioma' idioma.id %}" class="btn btn-primary">Editar</a>
            </div>
        </div>
              
    </div>
  </div>
{% endblock %}
