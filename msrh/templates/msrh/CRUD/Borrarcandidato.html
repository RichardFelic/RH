{% extends 'msrh/main.html' %}

{% block content %}
<h1>Gestión de Capacitaciones</h1>
<hr><br>
<div class="card ">
    <div class="card-header text-center bg-danger text-white">
     <h3>Borrar Capacitación</h3>
    </div>
    <div class="card-body  ">

        <div class="container col-md-7 col-lg-11">
            <br>
            
            
            <p>¿Estás seguro que quieres borrar este registro?</p>
        
    </div>
    <hr>
            <form  method="POST"> 
                {% csrf_token %}
                <div class="modal-footer">
                <div class="bd-example">
                <a href="{% url 'candidato' %}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-success">Confirmar</button>
            </div>
        </div>
            </form>   
    </div>
  </div>
{% endblock %}
