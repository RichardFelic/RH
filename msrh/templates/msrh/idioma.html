{% extends 'msrh/main.html' %}

{% block content %}

<div class="nav d-flex justify-content-between">
<h1>Gesti√≥n de Idiomas</h1>
<a href="{% url 'Crearidioma' %}" class="btn btn-success btn-lg">Agregar Nuevo Idioma</a><br>
</div>
<hr>
<div class="table-responsive">
<table  class="table table-hover table-responsive"  id="table_id">
    <thead>
      <tr >
        <th>#</th>
        <th >Idioma</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for i in idioma %}
      <tr class="text-center">
        <th>{{i.id}}</th>
        <td>{{i.idioma}}</td>
        <td>{{i.estado}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <a href="{% url 'Detallesidioma' i.id %}" class="btn btn-primary">Detalles</a>
            <a href="/Editaridioma/{{i.id}}"  class="btn btn-warning text-white">Editar</a>
            <a href="{% url 'Borraridioma' i.id %}" class="btn btn-danger" >Borrar</a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
