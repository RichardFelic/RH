{% extends 'msrh/main.html' %}

{% block content %}

<h1>Gestión de Competencias</h1>
<hr>
<a href="{% url 'Crearcompe' %}" class="btn btn-success">Agregar Nueva Competencia</a><br>
<table class="table table-hover table-responsive">
    <thead>
      <tr class="text-center">
        <th>#</th>
        <th >Descripción de la competencia</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for i in competencia %}
      <tr class="text-center">
        <th>{{i.id}}</th>
        <td>{{i.descripCompetencia}}</td>
        <td>{{i.estado}}</td>
        <td>
           <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <a href="{% url 'Detallescompe' i.id %}" class="btn btn-primary">Detalles</a>
            <a href="/Editarcompe/{{i.id}}"  class="btn btn-warning text-white">Editar</a>
            <a href="{% url 'Borrarcompe' i.id %}" class="btn btn-danger" >Borrar</a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
